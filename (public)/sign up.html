    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXUldvOSdXM2ySevIf_Dt9WRkO_YPK-A0",
            authDomain: "ip-holohands.firebaseapp.com",
            databaseURL: "https://ip-holohands-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ip-holohands",
            storageBucket: "ip-holohands.firebasestorage.app",
            messagingSenderId: "470348418514",
            appId: "1:470348418514:web:c7c1e2fef3a74567088c0b",
            measurementId: "G-TMVDP0CP36"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase();

        document.getElementById("signupUser").addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("signUpUsername").value;
            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;


            createUserWithEmailAndPassword(auth, email, password).then((userCredential) => {
                const user = userCredential.user;
                console.log("User signed up:", user);
                

                const accountCreationDate = new Date(); 
                const unixTimestamp = Math.floor(accountCreationDate.getTime() / 1000); 

                set(ref(db, 'players/' + user.uid), {
                    account_creation_date: unixTimestamp,
                    active_status: true,
                    email: email,
                    last_logged_in_time: unixTimestamp,
                    username: username,
                })
                    .then(() => {
                        console.log("User data saved to database");
                        alert("Sign up successful");
                        window.location.href = "Homepage.html";

                    })
                    .catch((error) => {
                        console.error("Error saving user data to database:", error.message);
                        alert(`Error: ${error.message}`);
                    });





            })
                .catch((error) => {
                    console.error("Sign up error:", error.message);
                    alert(`Error: ${error.message}`);
                });
        });

        
    </script>
