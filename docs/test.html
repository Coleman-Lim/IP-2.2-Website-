<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #edf2f7, #cbd5e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #718096;
    }

    .details {
      flex: 1;
    }

    .details div {
      margin-bottom: 10px;
    }

    .label {
      font-size: 14px;
      color: #718096;
    }

    .value {
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .value svg {
      margin-left: 10px;
      cursor: pointer;
      color: #718096;
      transition: color 0.2s;
    }

    .value svg:hover {
      color: #2b6cb0;
    }
  </style>
</head>
